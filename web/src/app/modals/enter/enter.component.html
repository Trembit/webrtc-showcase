<div class="modal-dialog" (click)="$event.stopPropagation()">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close.emit()"><span>&times;</span></button>
      <h6 class="modal-title">What is your name?</h6>
    </div>
    <div class="modal-body">
      <div class="input-group">
        <span class="input-group-addon">&#64;</span>
        <input type="text" class="form-control" placeholder="Username" #input>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="close.emit()">Close</button>
      <button type="button" class="btn btn-primary" (click)="sendName(input.value)">Save changes</button>
    </div>
  </div>
</div>
